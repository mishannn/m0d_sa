1. Хулиганство, попрошайничество.
1.1 За хулиганство, неадекватное поведение в общественных местах, нарушителю присваивается 1 уровень розыска.
К хулиганству приравнивается любое нарушение правопорядка: нахождение на крыше остановки, флуд в любой чат один и тем же сообщением, открытие дверей на машине и прочее
1.2 За попрошайничество в общественных местах (Мэрия, Автошкола, Автовокзалы, Казино) преступнику присваивается 1 уровень розыска.
Попрошайничество – любая просьба денежных средств.

2. Противозаконные действия сексуального характера.
2.1 За предложение интимных услуг (проституцию), преступнику присваивается 1 уровень розыска.
2.2 За изнасилование гражданина штата / гос. сотрудника, преступнику присваивается 3 уровень розыска и лишение права на адвоката.
попытка изнасилования приравнена к самому преступлению

3. Оскорбление. 
3.1 За оскорбление гражданина / гос. сотрудника в любой форме, преступнику присваивается 2 уровень розыска.
Оскорбление - это любое затрагивание личности или профессии в IC чат, например, слово "мусор". Так же оскорблением можно считать затрагивание расы, национальности (нигер, макаронник, узкоглазый и прочее)

4. Избиение.
Применение любого неогнестрела или кулаков для удара любого человека
4.1 За избиение гражданина, преступнику присваивается 2 уровень розыска.
4.2 За избиение гос. сотрудника, преступнику присваивается 3 уровень розыска и лишение права на адвоката.

5. Убийство.
5.1 За убийство преступнику присваивается 3 уровень розыска.
Убийство любого вида: умышленное, неумышленное и тд.

6. Уничтожение или повреждение имущества.
6.1 За повреждение чужого имущества, преступнику присваивается 1 уровень розыска и штраф в размере 5.000$
Любой удар по машине или мотоциклу является повреждением, однако если человек толкает машину – хулиганство. Удар по столбу или остановке также является повреждением имущества, только уже государственного.
6.2 За непредумышленное уничтожение чужого имущества, преступнику присваивается 2 уровень розыска.
6.3 За умышленное уничтожение имущества преступнику присваивается 4 уровень розыска, штраф в размере 15.000 $, полная выплата суммы уничтоженного имущества (или восстановление имущества)
Уничтожением является любое действие, после которого машина взорвалась или исчезла (перевернули, утопили, расстреляли и тд)

7. Бандитизм.
7.1 За ограбление, обвиняемому присваивается 2 уровень розыска.
Ограбление любого человека
7.2 За ограбление магазинов/организаций/банков преступнику присваивается 4 уровень розыска, изъятие украденного имущества и лишение права на адвоката.
Ограбление любого здания и техники, в том числе банкомата.
7.3 За вымогательство, обвиняемому присваивается 1 уровень розыска.
Требование отдать любое имущество (не деньги) под угрозой расправы
7.4 За угрозы, обвиняемому присваивается 1 уровень розыска.
Угрозы от задержанного вида: тебя понизят/уволят/занесут в ЧС гос. структур. Важно помнить, что каждый гражданин имеет право написать жалобу на действия сотрудника правоохранительных органов и, если он скажет: «Я напишу жалобу!» - это не является нарушением. Так же угрозами можно посчитать угрозы вашей расправы, ваших родных и близких, коллег и других. 
7.5 За похищение граждан или государственных сотрудников с целью выкупа, преступникам присваивается 4 уровень розыска и лишение права на адвоката.
Обратите внимание, что не каждое похищение является похищением с целью выкупа, а только если нарушители запросили с лица, его родных и близких денежное вознаграждение за возвращение свободы.
7.6 За провокацию ( действия, с целью вызвать ответное действие, которое повлечет за собой тяжкие последствия ), обвиняемому присваивается 1 уровень розыска.
Пример: "Давай, стреляй или боишься?" или "Кажется? от вас пахнет мусором"
7.7 За мошенничество (завладение чужим имуществом путем обмана), обвиняемому присваивается 2 уровень розыска.
Всевозможные НОНРП разводы вида: Хочешь расскажу, как взламывать банкомат? Заплати деньги и скажу. Действия, за которые обещали денежное вознаграждение, но его не выплатили и тд

8. Проникновение на территорию.
8.1 За проникновение на охраняемую территорию, территорию государственных организаций (Территорию Армий, Офис FBI, участки SAPD) преступнику присваивается 2 уровень розыска.
Весь периметр армий (включая желтый квадрат), участки и гаражи САПД (без причины), Офис ФБР и прилегающая территория
8.2 За проникновение на частную территорию (Дом, Квартира, Офисы News) преступнику присваивается 1 уровень розыска.
Крыша СФН является частной территорией

9. Угон транспортного средства.
А так же попытка угона, т. е. если угнать данное ТС не дает система.
9.1 За угон транспортного средства, преступнику присваивается 2 уровень розыска и изъятие прав на управление автомобилем.
9.2 За угон служебных транспортных средств государственных сотрудников преступнику присваивается 3 уровень розыска и изъятие прав на управление автомобилем.

10. Неподчинение, уход от полиции.
10.1 За неподчинение сотруднику правоохранительных органов, преступнику присваивается 1 уровень розыска.
невыполнение законных действий, которые потребовал сотрудник правоохранительных органов
10.2 За неподчинению сотруднику правоохранительных органов при ситуации ЧС в Штате, преступнику присваивается 2 уровень розыска.
Неиспольнение законных требований правоохранительных органов, например, при террактах или нападениях.
10.3 За уход или попытки скрыться от сотрудников правоохранительных органов, преступнику присваивается 2 уровень розыска


11. Соучастие в преступлении.
11.1 За соучастие в преступлении, преступнику присваивается такое же наказание, что и организатору.
Любая помощь преступнику является соучастием. Важно! Если адвокат выпускает запрещенное дело, то он соучастник. Если оскорбляет пассажир, а водитель пытается скрыться от погони, вместо того, чтобы содействовать задержанию, он соучастник, однако, если наоборот, водитель оскорбит, то пассажир соучастником не является. Если преступник стреляет в сотрудника правоохранительных органов, а второй стоит где-нибудь в сторонке, не принимая участия, то ему не нужно приписывать соучастие за ВН, однако если второй преступник пытается отвлечь полицейского с целью, помощи первому, то можете смело давать розыск за соучастие в ВН
11.2 В случае если соучастник находится в какой либо гос. организации, соучастник понижается в звании/увольняется + наказание, согласно статье 11.1.

12. Вооруженное нападение.
Вооруженное нападение (использование огнестрельного оружия) и убийство складываются
12.1 За вооруженное нападение на граждан, преступнику присваивается 3 уровень розыска, изъятие лицензии на оружие и запрет права на адвоката.
12.2 За вооруженное нападение на Гос. Сотрудника, преступнику присваивается 6 уровень розыска, изъятие лицензии на оружие и запрет права на адвоката.

13. Дача ложных показаний, клевета, фальшивые документы.
13.1 За укрывательство преступлений/преступников/фактов/улик/важной для следствия информации, преступнику присваивается 2 уровень розыска.
Если лицо укрывает у себя преступника, то он помимо соучастника получает еще и эту статью. Фальшивость документов определяется в полицейских участках, на территории баз армий, в офисе ФБР, в случае сомнении в подлинности документов офицер может задержать до выяснения
13.2 За предъявление фальшивых документов или удостоверений, присваивается 2 уровень розыска
13.3 За клевету на гражданина или государственного сотрудника присваивается 1 уровень розыска
Важно понимать, что клеветой являются только заведомо-ложные сведения.
13.4 За клевету на государственную(ые) организацию(и), частную(ые) организацию(и), присваивается 2 уровень розыска и штраф в размере 10.000 $
Любые заведомо-ложные сведения в сторону гос. организации являются клеветой, например, эфир в ньюс о том, что САПД сажают просто так.
13.5 За дачу ложных показаний присваивается 1 уровень розыска.

14. Наркотики и материалы.
14.1 За хранение или перевозку наркотиков или материалов, преступнику присваивается 3 уровень розыска и изъятие наркотиков или материалов.
14.2 За употребление наркотиков преступнику присваивается 3 уровень розыска с последующим изъятием наркотических веществ
Важно, что если наркотик употребили, то значит его хранили. Отыгровка /me съел конфету или /me принял таблетку от кашля с целью употребить наркотик и избежать наказания НЕ является РП. Съесть конфету и употребить наркотик это 2 разных действия, если вы видите отыгровку команды /usedrugs в чат Nick_Name употребил(а) наркотик , то смело задерживайте преступника. Так же не забывайте, что вы должны были видеть сам процесс употребления: Если он употребил наркотик, и вы увидели это только в чате, но не видите само преступление, то давать розыск запрещено.
14.3 За употребление наркотических веществ гос. служащими, сотрудник увольняется по приказу + наказание согласно пункту 14.2.
14.4 За рекламу/продажу/покупку наркотиков или материалов, преступнику присваивается 2 уровень розыска и изъятие наркотиков/материалов.
Если продаешь, то хранишь
14.5 За кражу материалов, преступнику присваивается 3 уровень розыска и изъятие материалов.
Опять же, если ты украл, значит, где-то хранишь

15. Оружие.
15.1 За ношение оружия в открытом виде, кроме гос. служащих находящихся при исполнении служебных обязанностей (Армия, Полиция, Фбр, Охрана.) - оружие изымается.
Любое несанкционированное доставание любого оружия является ношением его в открытом виде, отговорки мол случайно колёсико прокатил не являются РП причинами не забирать оружие.
15.2 За ношение оружия без лицензии, преступнику присваивается 1 уровень розыска и штраф в размере 2000$.
15.3 За приобретение оружия незаконным способом (не в АММО/гос.структуре) гражданину присуждается 2 уровень розыска и изъятие оружия.
Если преступник нашел оружие, то он его получил не в АММО или гос. структуре, следовательно получает наказание по этой статье
15.4 За изготовление оружия преступнику присваивается 3 уровень розыска с последующим изъятием оружия и материалов.
Предусматривает хранение материалов, т. е. суммируется со статьей хранения материалов
15.5 За продажу оружия нелегальным способом, преступнику присваивается 3 уровень розыска с изъятием оружия.
Суммирурется со статьёй о хранении материалов

16. Покупка, кража или продажа военной формы.
16.1 За продажу военной формы или военного грузовика , военный подлежит увольнению, занесению в черный список армии, преступнику присваивается 3 уровень розыска.
16.2 За покупку / кражу военной формы, преступнику присваивается 2 уровень розыска, изъятие военной формы.
16.3 За ношение военной формы, если у него не имеется военного билета ( если он не является членом армии, и гуляет по штату ), преступнику присваивается 2 уровень розыска.

17. Покупка, кража и продажа ключей от камер. Побег из места заключения.
17.1 За покупку / продажу / кражу средств для выхода из мест заключения (ключей от камеры), преступнику присваивается 3 уровень розыска
17.2 За уход из тюрьмы при помощи ключей от камер, (/escape) преступнику присваивается старое обвинение + 2 уровня розыска за побег.
Суммируется со статьей 17.1

18. Коррупция.
18.1 За предложение взятки, за подкуп должностного лица, преступнику присваивается 2 уровень розыска.
18.2 За принятие взятки, гос. сотрудник несет наказание в виде присвоения 2 уровня розыска и увольнения.
Чтобы офицер понёс наказание за коррупцию, вы должны предоставить руководству РП доказательства, например, запись диктофона или видеоплёнку, с пологающейся РП отыгровкой.
18.3 За вымогательства со стороны гос.служащего, сотрудник понижается в звании (требуются РП доказательства.)

19. Терроризм.
Теракт отличается от захвата здания тем, что при теракте присутствует захват заложников, если же захвата заложников не происходит, то данное деяние следует относить к захвату зданий.
19.1 За планирование либо исполнение теракта, преступник понесет наказание в виде присваивания 6 уровня розыска, лишения всех лицензий и лишения права на адвоката.
19.2 За захват зданий и помещений преступник или преступники получают наказание в виде 3 уровня розыска и лишения права на адвоката.

20. Взятие гражданина в заложники.
В случае похищения с целью выкупа, сроки суммируются
20.1 В случае взятия гражданина или группы граждан в заложники, преступнику(-ам) присваивается 3 уровень розыска, изъятие лицензии на оружие и лишение права на адвоката.
20.2 В случае взятия гос. сотрудника в заложники, преступнику присваивается 4 уровень розыска, изъятие лицензии на оружие и лишение права на адвоката.

21. Нелегальные мероприятия/организации. Митинги.
21.1 За проведение нелегальных мероприятий, приносящих вред или угрозу гражданам, организаторам присваивается штраф в размере 25.000 $
21.2 Создание организации без получения разрешения на работу мэра, вице-мэра, директора ФБР - запрещено. Организаторы и работники нелегальных организаций, фондов, обществ получают наказание в виде 2 уровня розыска.
21.3 За проведение митингов, не согласованных с Мэром и полицией, организатору присваивается 3 уровень розыска + штраф в размере 20.000$, а участникам митинга - 2 уровень розыска, с лишением права на адвоката.

22. Неординарные ситуации.
22.1 За уход в "АФК" на 30+ секунд или офф (/q) при аресте – присваивается 6 уровень розыска, с причиной: «Уход».
При наличии фрапса

23. Неисполнение служебных обязанностей.
23.1 Отказ исполнять служебные обязанности для сотрудников полиции и МЧС (не выезд на вызовы, отказ оказать помощь) карается 2 уровнем розыска и увольнением.

24. Браконьерство.
24.1 За рыбалку без лицензии (браконьерство) преступнику присваивается 1 уровень розыска
Выдается автоматически

25. Попытка взлома Базы Данных полиции.
25.1 За попытку взлома Базы Данных полиции, преступнику присваивается 2 уровень розыска.

26 Неуплата Штрафов.
26.1 За неуплату штрафов преступнику присваивается 2 уровень розыска.
Офицер может занести должника в "Регистр должников" после чего последний не сможет вступить в гос.структуры ,при больших штрафах покупать лицензии до тех пор пока не выплатит всю сумму долга. Подробнее можно узнать на форуме мэрии

27. Судебные разбирательства.
27.1 За уклонение от участия в судебном разбирательстве (для ответчика) преступнику присваивается 3 уровень розыска и лишение права на адвоката (+ понижение/увольнение из организации; если такая мера невозможна - штраф, устанавливаемый судом).
27.2 За отказ в выплате денежной компенсации преступнику присваивается 2 уровень розыска и лишение права на адвоката (+понижение/увольнение из организации; если такая мера невозможна - штраф, устанавливаемый судом).
27.3 За уклонение от уголовного наказания (офф/афк/неоправданный неактив и т.д.) преступнику присваивается 3 уровень розыска и лишение права на адвоката (+ понижение/увольнение из организации или же штраф, устанавливаемый судом).
27.4 За нарушение порядка на судебном заседании (касается всех участников процесса, включая судебную комиссию) преступнику присваивается 2 уровень розыска и лишение права на адвоката. (Если не удается задержать нарушителя, добавляется статья 27.3.)